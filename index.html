<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="bg-top-decoration" src="images/bg-pattern-top.svg" alt="">
  <img class="bg-bottom-decoration" src="images/bg-pattern-bottom.svg" alt="">

  <main>
    <div class="card">
      <img class="profile-background" src="images/bg-pattern-card.svg" alt="">

      <div class="middle-section">
        <div class="profile-image-container">
          <img class="profile-image" src="images/image-victor.jpg" alt="">
        </div>
        <p class="general-information">
          <span>Victor Crest</span>
          26
        </p>
        <p class="home-city">
          London
        </p>
      </div>

      <div class="bottom-section">
        <div>
            <span>
              80K
            </span>
          <p>
            Followers
          </p>
        </div>
        <div>
            <span>
              803K
            </span>
          <p>
              Likes
          </p>
        </div>
        <div>
            <span>
              1.4K
            </span>
          <p>
            Photos
          </p>
        </div>
      </div>


    </div>
  </main>

</body>
</html>
